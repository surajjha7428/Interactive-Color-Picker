<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your  code will go here
    let root = document.querySelector("#root");
    function ColorPicker({ style }) {
        let [color, setColor] = React.useState("");
        let [isValid, setIsValid] = React.useState(true);
        function handleInputChange(e) {
            let inputColor = e.target.value;
            setColor(inputColor);
            setIsValid(/^#[0-9A-F]{6}$/i.test(inputColor));
        }
        return (
            <>
                <label>Type color name:
                    <input
                        type="text"
                        placeholder="Enter HEX color"
                        value={color}
                        onChange={handleInputChange}
                    />
                </label>
                <div style={{
                    border: "1px solid black",
                    width: "30%",
                    height: "200px",
                    backgroundColor: isValid ? color : "transparent",
                    marginTop: "10px",
                    textAlign: "center",
                    paddingTop: "1%"
                }}>
                    {isValid ? "" : <p style={{ color: "red" }}>Invalid color code</p>}
                </div>
            </>
        )
    }
    function App() {
        return (
            <>
                <ColorPicker />
            </>
        )
    }
    ReactDOM.createRoot(root).render(<App />)
</script>

</html>
